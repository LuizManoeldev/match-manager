<mat-card class="card-pelada mat-elevation-z7" >
  <mat-card-header>
    <mat-card-title>{{pelada.nome | titlecase}}</mat-card-title>
    <mat-card-subtitle> Esporte: {{pelada.esporte}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
   Esta Pelada ocorre toda {{pelada.dia_da_semana}}.
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-button>
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
