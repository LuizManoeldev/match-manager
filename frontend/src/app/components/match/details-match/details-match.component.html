<mat-card>
  <mat-card-title class="v-midle">
    <h1>
      <mat-icon>scoreboard</mat-icon>
      {{match.nome.toUpperCase()}}
    </h1>
    <h2>
      <mat-icon>sports_score</mat-icon>
      {{match.esporte.toUpperCase()}}
    </h2>
    <h2 class="footer">
      <p><mat-icon>event</mat-icon>
        {{match.dia_da_semana.toUpperCase()}}
      </p>
      <a routerLink="edit" mat-icon-button ><mat-icon>edit</mat-icon></a>
    </h2>
  </mat-card-title>


  <div class="jogador">
    <mat-form-field class="jogador">
      <input matInput [(ngModel)]="jogador.nome" placeholder="Nome">
    </mat-form-field>

    <mat-form-field>
    <mat-label>Score</mat-label>
      <mat-select [(ngModel)]="jogador.score  ">
        <mat-option value="1" type="number" >★</mat-option>
        <mat-option value="2" type="number"> ★★</mat-option>
        <mat-option value="3" type="number"> ★★★</mat-option>
        <mat-option value="4" type="number"> ★★★★</mat-option>
        <mat-option value="5" type="number"> ★★★★★</mat-option>
      </mat-select>
     </mat-form-field>

    <mat-checkbox [checked]="jogador.especial" (change)="isEspecial()">{{tipoEspecial}}</mat-checkbox>

    <span id="buttons">
      <button mat-raised-button (click)="addJogador()">ADICIONAR JOGADOR </button>
    </span>
  </div>


  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="match.jogadores" >
      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef >Nome</th>
        <td mat-cell *matCellDef="let row"><input matInput [(ngModel)]="row.nome" placeholder="Nome"></td>
      </ng-container>

      <!-- Posicao Column -->
      <ng-container matColumnDef="capitao">
        <th mat-header-cell *matHeaderCellDef >{{tipoEspecial}}</th>
        <td mat-cell *matCellDef="let row"> <mat-icon class="capitan" *ngIf="row.especial"> military_tech </mat-icon></td>
      </ng-container>

      <!-- Score Column -->
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef >Pontuação</th>
        <td mat-cell *matCellDef="let row"> {{row.score}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef >Ações</th>
        <td mat-cell *matCellDef="let row">
          <button class="delete"(click)="deleteJogador(row)"> <mat-icon>delete</mat-icon> </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let product; columns: displayedColumns;"></tr>
    </table>
  </div>

</mat-card>
