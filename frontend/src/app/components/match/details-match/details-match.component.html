<mat-card>
  <mat-card-title class="v-midle">
    <h1>
      <mat-icon>scoreboard</mat-icon>
      {{match.nome.toUpperCase()}}
    </h1>
    <h2>
      <mat-icon>sports_score</mat-icon>
      {{match.esporte.toUpperCase()}}
    </h2>
    <h2 class="footer">
      <p><mat-icon>event</mat-icon>
        {{match.dia_da_semana.toUpperCase()}}
      </p>
      <a routerLink="edit" mat-icon-button ><mat-icon>edit</mat-icon></a>
    </h2>
  </mat-card-title>

  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="match.jogadores" >
      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef >Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>

      <!-- Posicao Column -->
      <ng-container matColumnDef="posicao">
        <th mat-header-cell *matHeaderCellDef >Posição</th>
        <td mat-cell *matCellDef="let row"> {{row.posicao}}</td>
      </ng-container>

      <!-- Score Column -->
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef >Pontuação</th>
        <td mat-cell *matCellDef="let row"> {{row.score}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef >Ações</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/products/update/{{row.id}}"> <i class="material-icons edit"> edit </i> </a>
          <a routerLink="/products/delete/{{row.id}}"> <i class="material-icons delete"> delete </i> </a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let product; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>
