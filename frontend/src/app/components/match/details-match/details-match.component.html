<mat-card>
  <mat-card-title class="v-midle">
    <h1>
      <mat-icon>scoreboard</mat-icon>
      {{match.nome.toUpperCase()}}
    </h1>
    <h2>
      <mat-icon>sports_score</mat-icon>
      {{match.esporte.toUpperCase()}}
    </h2>
    <h2 class="footer">
      <p><mat-icon>event</mat-icon>
        {{match.dia_da_semana.toUpperCase()}}
      </p>
      <a routerLink="edit" mat-icon-button ><mat-icon>edit</mat-icon></a>
    </h2>
  </mat-card-title>


  <mat-form-field class="jogador">
    <p>ADICIONAR JOGADOR</p>
    <input matInput [(ngModel)]="jogador.nome" placeholder="Nome">
    <span class="options">
    <mat-checkbox [checked]="jogador.especial" (change)="isEspecial()" >{{tipoEspecial}}</mat-checkbox>
    <mat-radio-group class="example-radio-group" [(ngModel)]="jogador.score">
      <mat-radio-button *ngFor= "let score of scores"  [value]="score">{{score}} </mat-radio-button>
    </mat-radio-group>
    <button mat-raised-button (click)="addJogador()"> ADD </button>
      <button mat-raised-button (click)="gerarSorteio()"> GERAR SORTEIO </button>
    </span>
  </mat-form-field>



  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="match.jogadores" >
      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef >Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>

      <!-- Posicao Column -->
      <ng-container matColumnDef="capitao">
        <th mat-header-cell *matHeaderCellDef >Capitao</th>
        <td mat-cell *matCellDef="let row"> <mat-icon class="capitan" *ngIf="row.especial"> military_tech </mat-icon></td>
      </ng-container>

      <!-- Score Column -->
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef >Pontuação</th>
        <td mat-cell *matCellDef="let row"> {{row.score}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef >Ações</th>
        <td mat-cell *matCellDef="let row">
          <button class="delete"(click)="deleteJogador(row)"> <mat-icon>delete</mat-icon> </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let product; columns: displayedColumns;"></tr>
    </table>
  </div>

</mat-card>
