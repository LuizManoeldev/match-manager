<mat-card>
  <mat-card-title class="v-midle">
    <h1>
      <a routerLink="edit">
            <mat-icon>scoreboard</mat-icon>
            {{match.nome.toUpperCase()}}
            <mat-icon id="edit">edit</mat-icon>
      </a>
    </h1>
    <h2 class="sub">
      <mat-icon>sports_score</mat-icon>
      {{match.esporte.toUpperCase()}}
    </h2>
    <h2 class="sub">
      <mat-icon>event</mat-icon>
      {{match.dia_da_semana.toUpperCase()}}

    </h2>
  </mat-card-title>


  <div class="jogador">
<!--    <span class="break">-->
    <mat-form-field >
      <mat-label>Nome</mat-label>
      <input  matInput [(ngModel)]="jogador.nome">
<!--      <mat-hint align="start">nome</mat-hint>-->
    </mat-form-field>

    <mat-form-field >
    <mat-label>Score</mat-label>
      <mat-select [(ngModel)]="jogador.score " >
        <mat-option value="1" type="number" >★</mat-option>
        <mat-option value="2" type="number"> ★★</mat-option>
        <mat-option value="3" type="number"> ★★★</mat-option>
        <mat-option value="4" type="number"> ★★★★</mat-option>
        <mat-option value="5" type="number"> ★★★★★</mat-option>
      </mat-select>
<!--      <mat-hint align="start">score</mat-hint>-->
     </mat-form-field>
<!--    </span>-->

<!--    <span class="break">-->
      <mat-form-field >
        <mat-label>Posição</mat-label>
        <mat-select>
          <mat-option value="{{tipoEspecial}}"><mat-checkbox id="checkbox" [checked]="jogador.especial" (change)="isEspecial()">{{tipoEspecial}}</mat-checkbox></mat-option>
        </mat-select>
<!--        <mat-hint align="start">posicao</mat-hint>-->
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="addJogador()">ADICIONAR JOGADOR </button>

<!--    </span>-->
  </div>

  <div class="mat-elevation-z8 table">
    <table mat-table [dataSource]="match.jogadores" class="mat-elevation-z8">
      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row"><input matInput [(ngModel)]="row.nome" placeholder="Nome"><mat-icon class="capitan" *ngIf="row.especial"> military_tech </mat-icon></td>
      </ng-container>

      <!-- Score Column -->
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef >Score</th>
        <td mat-cell *matCellDef="let row"> {{row.score}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef >Ações</th>
        <td mat-cell *matCellDef="let row">
          <button class="delete"(click)="deleteJogador(row)"> <mat-icon>delete</mat-icon> </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</mat-card>
