<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{pelada.nome | titlecase}}</mat-card-title>
      <mat-card-subtitle>{{pelada.esporte}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="getImageUrl()" alt="jogador">
    <mat-card-content>
      <p>
        Esta Pelada ocorre toda {{pelada.dia_da_semana}}.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button><mat-icon>delete</mat-icon></button>
      <button mat-icon-button><mat-icon>edit</mat-icon></button>
      <button mat-icon-button><mat-icon>send</mat-icon></button>
    </mat-card-actions>
  </mat-card>
