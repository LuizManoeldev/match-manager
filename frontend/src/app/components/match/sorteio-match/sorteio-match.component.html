<div id="container">
  <div id="parametros">
    <span class="fields">
      <mat-form-field>
        <mat-label>Numero de times</mat-label>
       <input matInput [(ngModel)]="numero_times" placeholder="Numero de times">
      </mat-form-field>
      <span class="buttons">
         <button mat-mini-fab (click)="maisTimes()"><mat-icon>arrow_drop_up</mat-icon></button>
         <button mat-mini-fab (click)="menosTimes()"><mat-icon>arrow_drop_down</mat-icon> </button>
      </span>
    </span>
    <span class="fields">
      <mat-form-field>
        <mat-label>Numero de jogadores</mat-label>
       <input matInput [(ngModel)]="jogadores_por_time" placeholder="Numero de jogadores">
      </mat-form-field>
       <span class="buttons">
         <button mat-mini-fab (click)="maisJogadores()"><mat-icon>arrow_drop_up</mat-icon></button>
         <button mat-mini-fab (click)="menosJogadores()"> <mat-icon>arrow_drop_down</mat-icon> </button>
       </span>
    </span>
    <button id="sort" mat-raised-button (click)="realizarSorteio()" color="accent"> Gerar times </button>
  </div>
</div>
